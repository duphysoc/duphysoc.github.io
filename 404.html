<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Redirect to 'index.html' if the user is on a page that doesn't exist
    // Also check if 'index.html' is already in the pathname to prevent infinite loops
    if (!window.location.pathname.includes('index.html')) {
        const path = window.location.pathname;
        window.location.href = '/index.html' + path;
    }
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
